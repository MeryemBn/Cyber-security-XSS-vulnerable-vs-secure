<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XSS Advanced Demo - SÉCURISÉ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{font-family: Arial, Helvetica, sans-serif; margin:20px; background:#fafafa; color:#222;}
      header { margin-bottom:20px; }
      nav a { margin-right:12px; text-decoration:none; color:#1a73e8; }
      nav a:hover { text-decoration:underline; }
      .container { max-width:1000px; margin:auto; }
      .card { background:#fff; border:1px solid #e6e6e6; padding:12px; border-radius:8px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); margin-bottom:14px; }
      .comment, .profile, .announcement { padding:10px; border-radius:6px; background:#f9f9f9; margin-bottom:10px; }
      form input[type="text"], form textarea { width:100%; padding:8px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box; }
      button { background:#1a73e8; color:white; padding:8px 14px; border:none; border-radius:4px; cursor:pointer; }
      button:active { transform:translateY(1px); }
      footer { margin-top:24px; color:#666; font-size:13px; text-align:center; }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="card">
        <h1>XSS Advanced Demo — VERSION SÉCURISÉE</h1>
        <nav>
          <a href="{{ url_for('comments_page') }}">Comments</a>
          <a href="{{ url_for('profile_page', username='alice') }}">Profile (alice)</a>
          <a href="{{ url_for('announcements_page') }}">Announcements</a>
        </nav>
      </header>

      <main>
        {% block content %}{% endblock %}
      </main>

      <footer>
        Projet CyberSecurity — Build it / Break it / Fix it — Tests sur localhost uniquement
      </footer>
    </div>
  </body>
</html>
