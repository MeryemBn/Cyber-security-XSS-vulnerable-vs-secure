{% extends "base.html" %}
{% block content %}
<h2>Profil: {{ username }}</h2>

<form action="{{ url_for('edit_profile', username=username) }}" method="post">
  <label>Bio (visible par tous):<br>
  <textarea name="bio" rows="4" cols="80">{{ bio }}</textarea></label><br><br>
  <button type="submit">Enregistrer</button>
</form>

<hr>
<h3>Bio affichée</h3>
<div class="profile">
  <!-- VULN: affichage non échappé -->
  <div>{{ bio|safe }}</div>
</div>
{% endblock %}
